                        </div>
                        <div class="description">
                        <label>
                          <p class ="description">Would you like to receive our weekly email newsletter?</p>
                          <input type="checkbox" checked="checked" name="subscribe" > Subscribe 
                        </label>
                      </div>
                        <div class="submit-button-wrapper">
